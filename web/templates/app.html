{% extends "layout.html" %}

{% block content %}
<div class="bg-gray-900 p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-accent mb-4">Application : {{ app_name }}</h1>
  <p class="text-white mb-4">
    Voici le dashboard Grafana pour l'application <strong>{{ app_name }}</strong>.
  </p>

  <div class="grid grid-cols-1 gap-4">
    {% if grafana_urls.get(app_name) %}
      <iframe src="{{ grafana_urls[app_name] }}" 
              width="100%" height="600" frameborder="0"></iframe>
    {% else %}
      <div class="bg-gray-800 p-4 rounded shadow">
        <p class="text-white">Pas de dashboard disponible pour cette application.</p>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
