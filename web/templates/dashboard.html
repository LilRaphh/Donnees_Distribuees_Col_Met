{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-800">{{ app_name }} - {{ endpoint_name }}</h1>

<div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
    {% for key, value in metrics.items() %}
    <div class="bg-white shadow-md rounded-xl p-5 hover:shadow-xl transition">
        <p class="text-gray-500 uppercase tracking-wide text-sm">{{ key }}</p>
        <p class="text-3xl font-bold mt-2 text-gray-800">{{ value }}</p>
    </div>
    {% endfor %}
</div>

<form method="POST" action="{{ url_for('run_job', app_name=app_name, endpoint_name=endpoint_name) }}">
    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-500 hover:shadow-lg transition font-semibold">ðŸš€ Lancer le job Spark</button>
</form>
{% endblock %}
